---
- name: Manage OpenStack Servers
  hosts: control_node
  gather_facts: false
  become: false
  collections:
    - gpte.openstack

  roles:
    - openstack_manage_inmemory_inventory

- name: update resolve.conf
  hosts: load_balancers,backend_servers,database_servers
  become: true

  tasks:
    - name: Insert DNS IP
      command: >-
        nmcli connection modify "System eth0"
        ipv4.ignore-auto-dns yes
        ipv4.dns {{ ansible_default_ipv4.address }}
        +ipv4.dns {{ ansible_dns.nameservers.0 }}
        +ipv4.dns 8.8.8.8

    - name: Restart NetworkManager
      service:
        name: NetworkManager
        state: restarted

- name: register to satellite
  hosts: load_balancers,backend_servers,database_servers
  become: true

  vars:
    satellite_activationkey: gpte-labs-rhel8
    satellite_org: prod
  
  tasks:
    - name: install katello-ca-consumer package
      yum:
        name: http://satellite.example.com/pub/katello-ca-consumer-latest.noarch.rpm
        state: present
        disable_gpg_check: true

    - name: register system and attach subs
      redhat_subscription:
        state: present
        activationkey: "{{ satellite_activationkey }}"
        org_id: "{{ satellite_org }}"
        auto_attach: true